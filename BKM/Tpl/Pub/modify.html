<extend name="/base" />
<block name="p1">管理</block>
<block name="p2">编辑公告</block>
<block name=css>
    <link rel="stylesheet" href="__PUBLIC__/css/sample.css">

</block>
<block name="main">


    <article class="module width_full">
        <header><h3>编辑公告</h3></header>
        <div class="module_content">
            <form method="post" action="__ROOT__/Pub/edit" id="form">
                &nbsp;
                <fieldset>
                    <label id="get">标题</label>
                    <input type="hidden" name="id" value="{$pub.id}" />
                    <input type="text" name="title" id="title" value="{$pub.title}" />
                </fieldset>

                <fieldset>

                    <textarea class="ckeditor" cols="80" id="editor1" name="content" rows="10">
                    {$pub.content}
                    </textarea>
                </fieldset>
                <fieldset>
                    <select name="state">
                     <eq name="pub.state" value="1">  <option value="1" >发布</option><option value="0" >草稿</option></eq>
                     <eq name="pub.state" value="0"> <option value="1" >发布</option><option value="0" selected>草稿</option></eq>
                </select>
                </fieldset>
                <fieldset>
                    <input type="button" id="sub" value="提交" />
                </fieldset>

                <fieldset style="display: none">
                    <div id="tips" class="warning"></div>
                </fieldset>
            </form>
        </div>
        <footer>

        </footer>

    </article>
    <!-- end of post new article -->
    <script src="__PUBLIC__/ckeditor/ckeditor.js"></script>
    <script>
        $('#sub').click(function(){
            if($('#title').val()==''||$('#content').val()==''){
                $('#tips').html('请填写完整');
                return false;
            }else {
                $('#form').submit();
            }
        });
    </script>

</block>
