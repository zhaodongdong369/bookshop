<extend name="/base" />
<block name=left>
    <div class="title">
        <span class="title_icon"><img src="__PUBLIC__/images/bullet1.gif" alt="" title="" /></span>{$catname}</div>
    <volist name="books" id="vo">
        <div class="feat_prod_box">
            <div class="prod_img"><a href="Index/details.htm"><img src="__PUBLIC__/img/{$vo.id}.jpg" alt="" title="" border="0" /></a></div>
            <div class="prod_det_box">
                <div class="box_top"></div>
                <div class="box_center">
                    <div class="prod_title">{$vo.cnname}&nbsp;&nbsp;&nbsp;&nbsp;{$vo.author}&nbsp;&nbsp;&nbsp;&nbsp;{$vo.price}￥</div>

                    <p class="details">{$vo.summary}</p>
                    <a href="__ROOT__/Book/detail/bid/{$vo.id}" class="more">- 详细 内容 -</a>
                    <div class="clear"></div>
                </div>
                <div class="box_bottom"></div>
            </div>
            <div class="clear"></div>
        </div>
    </volist>
    <div class="feat_prod_box">
        {$page}
    </div>
    <div class="clear"></div>


</block>
