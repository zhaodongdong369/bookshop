<extend name="/base" />
<block name=left>

    <div class="feat_prod_box">
        <div class="prod_img"><a href="__ROOT__/book/detail/bid/{$vo.id}">
            <img src="__PUBLIC__/images/board.jpg" alt="{$vo.cnname}" title="" border="0" /></a></div>
        <div class="prod_det_box">
           <div class="box_top"></div>
            <div class="box_center">
                <div class="prod_title">{$pub.title} </div>
                <p>{$pub.pubtime}</p>
                <p class="details">{$pub.content}</p>

                <div class="clear"></div>
            </div>
            <div class="box_bottom"></div>
        </div>
        <div class="clear"></div>
    </div>

    <div class="clear"></div>
</block>
